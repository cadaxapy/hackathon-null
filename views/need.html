  {%block content%}
  <div style="display: none;">
      <form action="/files/upload" method="POST" enctype="multipart/form-data" id="upload-avatar-form">
        <input type="file" id="avatar-file" name="image" />
      </form>
  </div>
<!-- /header -->
	<div class="donate">
	<div class="container">


		<div class="donate-main">
			<div class="col-md-8 donate-right">
				<div class="donate-top">
					<h3>Форма</h3>
					<form method="post">

						<div>
							<span>Название<label>:</label></span>
								<input type="text" name="content">
							 </div>
							 <div class="clearfix"> </div>
							 <div>
								<span>Описание проблемы<label>:</label></span>
								<input type="text" name="description">
							 </div>
							 <div class="clearfix"> </div>
							 <div>
								 <span>Страна<label>:</label></span>
                 <select name="city_id">
                    {% for city in cities %}
                        <option value="{{city.id}}">{{ city.name }}</option>
                    {% endfor %}
                  </select>
							 </div>
							 <div class="clearfix"> </div>
               <div>
								 <span>Категория<label>:</label></span>
                 <select name="category_id">
                    {% for category in categories %}
                        <option value="{{category.id}}">{{ category.name }}</option>
                    {% endfor %}
                  </select>
							 </div>
					 		<div>
								 <span>Номер телефона<label>:</label></span>
								 <input type="text" name="phone">
							 </div>
							 <div class="clearfix"> </div>
							 <div>
							<span>Ваше имя<label>:</label></span>
								<input type="text" name="name">
							 </div>
							 	 <div class="clearfix"> </div>
                 <div>
                   <p><img src="" id="avatar-preview" /></p>
                  <span>Лого<label>*</label></span>
                  <input type="hidden" class="form-control" id="avatar" name="attachment" value="" >
                  <a href="#" id="choice-avatar-form" class="btn btn-primary">Выбрать</a>
                 </div>
							 <div class="clearfix"> </div>
								<div class="clearfix"> </div>
						<input type="submit" value="Отправить">

					</form>
				</div>
				<div class="clearfix"> </div>
			</div>
